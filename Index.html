<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="/WebDev_Projects/Project_6-SnakeGame/CSS/Style.css">
</head>
<body>
    
    <nav>
        <ul>
            <li>üêç Snake$ üêç</li>
        </ul>
    </nav>

    <div class="GameBody">

        <div class="LeftBox">
            <div class="gameLevel">
                <div class="gameLabel headingDes">
                    <p class="">Game Level</p>
                </div>
                <input type="number" class="numInput">
                <!-- <p class="numInput">0</p> -->
            </div>

            <div class="currentScore">
                <div class="currHeading headingDes">
                    Current Score
                </div>
                <div class="currScore ScoreDes">0</div>
            </div>
        </div>

        <div class="SnakeBorad" id="board">
            
        </div>

        <div class="RightBox">


            <div class="highScore">
                <div class="hgHeading headingDes">High Score</div>
                <div class="hgScore ScoreDes">0</div>
            </div>
        </div>
    </div>

    <script src="/WebDev_Projects/Project_6-SnakeGame/JS/Script.js"></script>
</body>
</html>
